In CSS, the `display` property controls how elements are rendered on the page. Here's the difference between the three common display types:

### 1. **Block (`display: block`)**:
   - **Takes up the full width** available, meaning it starts on a new line and stretches as wide as its container allows.
   - **Breaks the flow**: A block element starts on a new line after the previous element.
   - You can set **width, height, margin, and padding**, and they will be respected.
   - Examples: `<div>`, `<h1>`, `<p>`, `<section>`, `<article>`

   **Example:**
   ```html
   <div style="display: block;">This is a block element</div>
   ```

### 2. **Inline (`display: inline`)**:
   - **Takes up only as much space** as its content requires (it doesn't start on a new line).
   - **Does not break the flow**: Inline elements are rendered alongside other elements, within the same line.
   - You **cannot set width and height** directly on inline elements.
   - Only **horizontal padding, margin**, and border work, not vertical ones.
   - Examples: `<span>`, `<a>`, `<strong>`, `<em>`

   **Example:**
   ```html
   <span style="display: inline;">This is an inline element</span>
   ```

### 3. **Inline-block (`display: inline-block`)**:
   - **Acts like an inline element**, but you can set its **width and height**.
   - **Does not break the flow**: Like `inline`, it allows other elements to be positioned on the same line.
   - You can set **width, height, margin, and padding**.
   - It's useful when you want elements to be in-line but with the characteristics of block-level elements.

   **Example:**
   ```html
   <div style="display: inline-block; width: 100px; height: 50px;">Inline-block element</div>
   ```

### Summary:
- **Block**: Takes full width, starts on a new line.
- **Inline**: Fits the content size, stays within the same line.
- **Inline-block**: Behaves like an inline element but allows width and height control like a block.
